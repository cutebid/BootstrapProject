<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/672be650cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
  <body style="height: 700px;" class="bg-success">
       <div class="container bg-white mt-5 sticky-top" style="height: 550px; width: 500px;">
           <form class="pt-4">
                <div class="row text-center">
                   <h1 class="col font-weight-light">Sign In</h1>
                </div>
                <div  class="form-row ">
                    <div class="col input-group mb-3 mt-3 ml-4 mr-4 border border-light p-2" style="width: 50%;">
                        <div class="input-group-prepend bg-white">
                           <span class="input-group-text bg-white border-left-0 border-top-0 border-bottom-0 border-right"> <i class="far fa-envelope"></i> </span>
                        </div>
                        <input type="text" class="form-control ml-2 mr-2 mt-1 mb-1 bg-light" placeholder="Username or Email"  >
                    </div>
                </div>
                <div class="form-row">
                    <div class=" col input-group mb-3 ml-4 mr-4 border border-light p-2" style="width: 50%;">
                        <div class="input-group-prepend bg-white">
                           <span class="input-group-text bg-white border-left-0 border-top-0 border-bottom-0 border-right "> <i class="fas fa-mars-stroke"></i> </span>
                        </div>
                        <input type="password" class="form-control ml-2 mr-2 mt-1 mb-1 bg-light" placeholder="Password">
                    </div>
                </div>
                 <div class="form-row">
                    <div class="col border border-light p-2 ml-4 mr-4"><button type="button" class=" btn btn-success ml-1 p-2 rounded" style="width: 402px;"> Login </button></div>
                </div>
                <div class="row bg-light border-top border-bottom mt-5">
                    <div class="col pt-3 pr-5 pl-5 pb-5 text-right" style="font-size: 18px; "> 
                        New to Greenbrain? 
                        <span> <a href="#" class="text-dark"> Sign Up Here </a></span>
                    </div>
                </div>
                <div class="row">
                  <p class="col p-4 text-right"><a href="#" class="text-dark"> Forgot Password? </a></p>
                </div>
            </form>
        </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
